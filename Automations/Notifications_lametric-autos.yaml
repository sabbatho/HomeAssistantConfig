- id: "lametric_garage_las"
  alias: "LaMetric_-_Garage_lås"
  initial_state: true
  mode: single
  trigger:
    - platform: time_pattern
      hours: "/1"
  condition:
    - condition: state
      entity_id: binary_sensor.garagelas
      state: "on"
      for:
        hours: 1
    - condition: or
      conditions:
        - condition: state
          entity_id: person.jimmy
          state: "home"
        - condition: state
          entity_id: person.hanna
          state: "home"
        - condition: state
          entity_id: input_boolean.visitors
          state: "on"
  action:
    - service: notify.lametric
      data:
        message: "Garaget är inte låst!"
        data:
          icon: "a464"
          icon_type: "none"
          sound: "statistic"
          priority: "warning"
          cycles: 1
    - service: notify.hanna_jimmy
      data:
        message: "Garaget är inte låst, just a reminder"
