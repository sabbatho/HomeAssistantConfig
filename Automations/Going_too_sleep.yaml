- alias: "going_to_sleep_hanna"
  id: "Släck allt när båda sover Hanna"
  initial_state: true
  mode: single
  trigger:
    - platform: state
      entity_id: sensor.h8324_charger_type
      to: "ac"
  condition:
    - condition: state
      entity_id: person.hanna
      state: "home"
    - condition: or
      conditions:
        - condition: state
          entity_id: person.jimmy
          state: "not_home"
        - condition: and
          conditions:
            - condition: state
              entity_id: sensor.clt_l29_charger_type
              state: "ac"
            - condition: state
              entity_id: person.jimmy
              state: "home"
  action:
    - service: script.turn_on
      target:
        entity_id: script.sleep_or_not_home
    - delay:
        seconds: 1
    - service: shell_command.shutdown_speldator1
    - delay:
        seconds: 1
    - service: shell_command.shutdown_speldator2
    - delay:
        seconds: 1
