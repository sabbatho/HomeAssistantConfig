- alias: "sleep_hanna"
  id: "Hanna Sover"
  initial_state: true
  mode: single
  trigger:
    - platform: state
      entity_id: sensor.h8324_charger_type
      to: "ac"
  condition:
    - condition: state
      entity_id: person.hanna
      state: "home"
  action:
    - service: cover.set_cover_position
      data:
        entity_id: cover.blind_bedroom
        position: 2
    - delay:
        minutes: 2
    - service: shell_command.lmsovrum_ssaver_on
