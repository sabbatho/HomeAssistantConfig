- alias: "kitchen_off_motion"
  id: "Kök Av Rörelse"
  initial_state: true
  mode: single
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_kok
      to: "off"
      for: "00:05:00"
  condition:
    - condition: state
      entity_id: input_boolean.kitchen_roof_override
      state: "off"
  action:
    - service: light.turn_off
      target:
        entity_id: light.spritskap
    - service: light.turn_off
      target:
        entity_id: light.kokstak
      data:
        transition: 20
