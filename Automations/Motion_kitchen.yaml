          entity_id: person.jimmy
          state: "home"
        - condition: state
          entity_id: sensor.hanna_charger_type
          state: "ac"
        - condition: state
          entity_id: person.hanna
          state: "home"
        - condition: state
          entity_id: input_boolean.visitors
          state: "off"
      - and:
        - condition: state
          entity_id: sensor.clt_l29_charger_type
          state: "ac"
        - condition: state
          entity_id: person.jimmy
          state: "home"
        - not:
          - condition: state
            entity_id: person.hanna
            state: "home"
        - condition: state
          entity_id: input_boolean.visitors
          state: "off"
      - and:
        - condition: state
          entity_id: sensor.hanna_charger_type
          state: "ac"
        - condition: state
          entity_id: person.hanna
          state: "home"
        - not:
          - condition: state
            entity_id: person.jimmy
            state: "home"
        - condition: state
          entity_id: input_boolean.visitors
          state: "off"
  action:
    - service: light.turn_on
      target:
        entity_id:
          - light.kok_diskbank
      data:
        brightness: 2
