- alias: "kitchen_cabinet_door_open"
  id: "Kök Vitrin dörr öppnas"
  initial_state: true
  mode: single
  trigger:
    - platform: state
      entity_id: binary_sensor.kok_spritskap_dorr_contact
      to: "on"
  condition:
    - condition: or
      conditions:
        - condition: state
          entity_id: person.jimmy
          state: "home"
        - condition: state
          entity_id: person.hanna
          state: "home"
        - condition: state
          entity_id: input_boolean.visitors
