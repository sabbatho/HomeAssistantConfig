- alias: "kitchen_cabinet_on_motion"
  id: "Kök Vitrin På Rörelse"
  initial_state: true
  mode: single
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_kok
      to: "on"
  condition:
    - condition: or
      conditions:
        - condition: and
          conditions:
            - condition: state
              entity_id: person.jimmy
              state: "home"
            - condition: state
              entity_id: sensor.clt_l29_charger_type
              state: "none"
            - not:
              - condition: state
                entity_id: person.hanna
                state: "home"
        - condition: and
          conditions:
            - condition: state
              entity_id: person.hanna
              state: "home"
            - condition: state
              entity_id: sensor.hanna_charger_type
              state: "none"
            - not:
              - condition: state
                entity_id: person.jimmy
                state: "home"
        - condition: and
          conditions:
            - condition: state
              entity_id: person.hanna
              state: "home"
            - condition: state
              entity_id: sensor.hanna_charger_type
              state: "none"
            - condition: state
              entity_id: person.jimmy
              state: "home"
            - condition: state
              entity_id: sensor.clt_l29_charger_type
              state: "none"
        - condition: state
          entity_id: input_boolean.visitors
          state: "on"
    - condition: state
      entity_id: binary_sensor.kok_spritskap_dorr_contact
      state: "off"
      for:
        seconds: 30
#    - condition: state
#      entity_id: binary_sensor.motion_kok
#      state: "off"
#      for:
#        minutes: 4
  variables:
    colors:
      - yellow
      - blue
      - green
      - purple
      - red
      - pink
      - orange
      - cyan
      - indigo
      - darkblue
      - tomato
      - darkgreen
  action:
    - service: light.turn_on
      target:
        entity_id: light.spritskap
      data:
        brightness: 150
        color_name: "{{ colors | random }}"
        effect: "Random Colors"
    - service: number.set_value
      data:
        entity_id: number.spritskap_speed
        value: "8"
