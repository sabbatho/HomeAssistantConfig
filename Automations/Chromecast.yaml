- alias: "chromecast_hobbyrum_idle"
  id: "Chromecast hobbyrum idle"
  initial_state: true
  mode: single
  trigger:
    - platform: state
      entity_id: media_player.hobbyrum
      to: "idle"
      for:
        seconds: 10
  action:
    - service: remote.turn_off
      data:
        entity_id: remote.hobbyrum
    - service: media_player.turn_off
      target:
        entity_id: media_player.hobbyrum
