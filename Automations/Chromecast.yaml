- alias: "chromecast_bedroom_off"
  id: "Sovrumstv off"
  initial_state: true
  mode: single
  trigger:
    - platform: state
      entity_id: media_player.sovrum
      from: "idle"
      to: "off"
      for:
        seconds: 10
    - platform: state
      entity_id: media_player.sovrum
      from: "playing"
      to: "off"
      for:
        seconds: 10
    - platform: state
      entity_id: media_player.sovrum
      from: "paused"
      to: "off"
      for:
        seconds: 10
  action:
    - service: switch.toggle
      target:
        entity_id: switch.sovrumstv
