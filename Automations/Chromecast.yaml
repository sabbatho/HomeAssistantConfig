- alias: "chromecast_bedroom_idle"
  id: "Sovrumstv idle"
  initial_state: true
  mode: single
  trigger:
    - platform: state
      entity_id: media_player.sovrum
      to: "idle"
      for:
        seconds: 30
  action:
    - service: media_player.turn_off
      target:
        entity_id: 
          - media_player.sovrum
#          - media_player.43pus6162_12
#    - service: switch.turn_off
#      target:
#        entity_id: switch.sovrumstv
