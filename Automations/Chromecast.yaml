- alias: "chromecast_bedroom_on"
  id: "Sovrumstv PÃ¥"
  initial_state: true
  mode: single
  trigger:
    - platform: state
      entity_id: media_player.sovrum
      from: "off"
      to: "idle"
    - platform: state
      entity_id: media_player.sovrum
      from: "off"
      to: "inactive"
    - platform: state
      entity_id: media_player.sovrum
      from: "off"
      to: "playing"
  action:
    - delay: "00:00:05"
    - service: media_player.volume_set
      target:
        entity_id: media_player.43pus6162_12
      data:
        volume_level: 0.4
#
- alias: "chromecast_bedroom_idle"
  id: "Sovrumstv idle"
  initial_state: true
  mode: single
  trigger:
    - platform: state
      entity_id: media_player.sovrum
      to: "idle"
      for:
        seconds: 30
  action:
    - service: media_player.turn_off
      target:
        entity_id: 
          - media_player.sovrum
          - media_player.43pus6162_12
