- alias: "outside_garagedoor_on_motion"
  id: "Garage ute På Rörelse"
  initial_state: true
  mode: single
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_garage_and_ssw
      to: "on"
      for:
        seconds: 3
    - platform: state
      entity_id: binary_sensor.garagelas
      to: "on"
  condition:
    - or:
      - condition: numeric_state
        entity_id: sun.sun
        attribute: elevation
        below: -1.5
      - condition: numeric_state
        entity_id: sensor.ljus_ute
        below: 100
  action:
    - service: light.turn_on
      target:
        entity_id:
          - light.garage_ute
          - light.parkering_trapp_1
          - light.parkering_trapp_2
      data:
        brightness: 254
        color_temp: 153
