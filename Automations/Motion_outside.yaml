  trigger:
    - platform: state
      entity_id: binary_sensor.motion_outside_entrance_presence
      to: "off"
      for: "00:05:00"
  condition:
    - condition: state
      entity_id: input_boolean.verandan_override
      state: "off"
  action:
    - service: light.turn_off
      target:
        entity_id: light.verandan_matbord
      data:
        transition: 20
