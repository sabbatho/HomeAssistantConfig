- alias: "outside_garagedoor_on_motion"
  id: "Garage ute På Rörelse"
  initial_state: true
  mode: single
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_outside_garage_presence
      to: "on"
    - platform: state
      entity_id: binary_sensor.motion_outside_ssw_presence
      to: "on"
    - platform: state
      entity_id: binary_sensor.garagelas
      to: "on"
  condition:
    - condition: numeric_state
      entity_id: sun.sun
      attribute: elevation
      below: 1.5
    - condition: numeric_state
      entity_id: sensor.ljus_ute
      below: 100
  action:
    - service: light.turn_on
      target:
        entity_id: 
          - light.garage_ute
          - light.parkering_trapp_1
          - light.parkering_trapp_2
      data:
        brightness: 254
        color_temp: 153
