- alias: "outside_garagedoor_motion_off_sundown"
  id: "Garage ute Av Rörelse"
  initial_state: true
  mode: single
  trigger:
    - platform: state
      entity_id:
        - binary_sensor.motion_garage_and_ssw
        - binary_sensor.garagelas
      to: "off"
      for:
        minutes: 2
  condition:
    - or:
      - condition: numeric_state
        entity_id: sun.sun
        attribute: elevation
        below: -1.5
      - condition: numeric_state
        entity_id: sensor.ljus_ute
        below: 100
    - condition: state
      entity_id: binary_sensor.garagelas
      state: "off"
      for:
        minutes: 2
    - condition: state
      entity_id: binary_sensor.motion_garage_and_ssw
      state: "off"
      for:
        minutes: 2
  action:
    - service: light.turn_on
      target:
        entity_id:
          - light.garage_ute
          - light.parkering_trapp_1
          - light.parkering_trapp_2
      data:
        brightness: 2
        color_temp: 153
