- alias: "notification_dishes_done"
  id: "Notifiering när diskmaskinen är klar"
  initial_state: true
  mode: single
  trigger:
    - platform: state
      entity_id: switch.diskmaskin_power
      from: "on"
      to: "off"
      for: "00:00:05"
  condition:
    - condition: numeric_state
      entity_id: sensor.diskmaskin_program_progress
      above: "99"
    - condition: state
      entity_id: sensor.clt_l29_charger_type
      state: "none"
    - condition: state
      entity_id: sensor.hanna_charger_type
      state: "none"
    - or:
        - condition: state
          entity_id: person.jimmy
          state: "home"
        - condition: state
          entity_id: person.hanna
          state: "home"
        - condition: state
          entity_id: input_boolean.visitors
          state: "on"
  action:
    - service: notify.lmhobbyrum
      data:
        message: "Diskmaskinen är klar!"
        data:
          icon: "a17590"
          icon_type: "none"
          sound: "positive2"
          priority: "warning"
          cycles: 2
    - service: notify.lmmatsal
      data:
        message: "Diskmaskinen är klar! - Det är {{ states('input_number.disktabletter') }} disktabletter kvar."
        data:
          icon: "a17590"
          icon_type: "none"
          sound: "positive2"
          priority: "warning"
          cycles: 2
    - service: notify.lmsovrum
      data:
        message: "Diskmaskinen är klar!"
        data:
          icon: "a17590"
          icon_type: "none"
          sound: "positive2"
          priority: "warning"
          cycles: 2
    - service: notify.lmvardagsrum
      data:
        message: "Diskmaskinen är klar!"
        data:
          icon: "a17590"
          icon_type: "none"
          sound: "positive2"
          priority: "warning"
          cycles: 2
    - service: notify.hanna_jimmy
      data:
        title: "Diskmaskin klar"
        message: "Öppna luckan så det torkar"
        data:
          notification_icon: "mdi:dishwasher"
