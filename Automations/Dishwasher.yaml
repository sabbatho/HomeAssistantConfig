- id: "lametric_dishes_time_left"
  alias: "LaMetric_-_dishes time left"
  initial_state: true
  mode: single
  trigger:
    - platform: time_pattern
      minutes: 6
    - platform: time_pattern
      minutes: 16
    - platform: time_pattern
      minutes: 26
    - platform: time_pattern
      minutes: 36
    - platform: time_pattern
      minutes: 46
    - platform: time_pattern
      minutes: 56
  condition:
    - condition: state
      entity_id: sensor.diskmaskin_operation_state
      state: "Run"
    - condition: numeric_state
      entity_id: sensor.diskmaskin_program_progress
      below: "100"
    - or:
        - condition: state
          entity_id: person.jimmy
          state: "home"
        - condition: state
          entity_id: person.hanna
          state: "home"
  action:
    - service: notify.lmhobbyrum
      data:
        message: >
          {{ states('sensor.diskmaskin_program_progress') }}% klart, 
          {{ ((as_timestamp(states.sensor.diskmaskin_remaining_program_time.state) - as_timestamp(now())) /60) | int }} 
          minuter kvar, klar {{ as_timestamp(states.sensor.diskmaskin_remaining_program_time.state) | timestamp_custom('%H:%M') }}
        data:
          icon: "a17590"
          icon_type: "none"
          priority: "info"
          cycles: 2
    - service: notify.lmmatsal
      data:
        message: >
          {{ states('sensor.diskmaskin_program_progress') }}% klart, 
          {{ ((as_timestamp(states.sensor.diskmaskin_remaining_program_time.state) - as_timestamp(now())) /60) | int }} 
          minuter kvar, klar {{ as_timestamp(states.sensor.diskmaskin_remaining_program_time.state) | timestamp_custom('%H:%M') }}
        data:
          icon: "a17590"
          icon_type: "none"
          priority: "info"
          cycles: 2
    - service: notify.lmsovrum
      data:
        message: >
          {{ states('sensor.diskmaskin_program_progress') }}% klart, 
          {{ ((as_timestamp(states.sensor.diskmaskin_remaining_program_time.state) - as_timestamp(now())) /60) | int }} 
          minuter kvar, klar {{ as_timestamp(states.sensor.diskmaskin_remaining_program_time.state) | timestamp_custom('%H:%M') }}
        data:
          icon: "a17590"
          icon_type: "none"
          priority: "info"
          cycles: 2
    - service: notify.lmvardagsrum
      data:
        message: >
          {{ states('sensor.diskmaskin_program_progress') }}% klart, 
          {{ ((as_timestamp(states.sensor.diskmaskin_remaining_program_time.state) - as_timestamp(now())) /60) | int }} 
          minuter kvar, klar {{ as_timestamp(states.sensor.diskmaskin_remaining_program_time.state) | timestamp_custom('%H:%M') }}
        data:
          icon: "a17590"
          icon_type: "none"
          priority: "info"
          cycles: 2
