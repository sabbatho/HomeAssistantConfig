- alias: "dishwasher_tablets_almost_out"
  id: "Disktabletter snart slut"
  initial_state: true
  mode: single
  trigger:
    - platform: numeric_state
      entity_id: input_number.disktabletter
      below: 10
  action:
    - service: shopping_list.add_item
      data:
        name: "Disktabletter"
