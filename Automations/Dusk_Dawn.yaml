- alias: "bad weather on"
  id: "Dåligt väder på"
  initial_state: true
  mode: single
  trigger:
    - platform: state
      entity_id: sensor.trafikverket_karlsvik_precipitation_type
      from: "Ingen nederbörd"
    - platform: state
      entity_id: sensor.gagnbro_precipitation_type
      from: "Ingen nederbörd"
  condition:
    - or:
      - and:
        - not:
          - condition: state
            entity_id: sensor.trafikverket_karlsvik_precipitation_type
            state: "unavailable"
        - not:
          - condition: state
            entity_id: sensor.trafikverket_karlsvik_precipitation_type
            state: "Ingen nederbörd"
      - and:
        - not:
          - condition: state
            entity_id: sensor.gagnbro_precipitation_type
            state: "unavailable"
        - not:
          - condition: state
            entity_id: sensor.gagnbro_precipitation_type
            state: "Ingen nederbörd"
  action:
    - service: input_boolean.turn_on
      target:
        entity_id: input_boolean.bad_weather
#
- alias: "bad weather off"
  id: "Dåligt väder av"
  initial_state: true
  mode: single
  trigger:
    - platform: state
      entity_id: sensor.trafikverket_karlsvik_precipitation_type
      to: "Ingen nederbörd"
      for:
        hours: 5
    - platform: state
      entity_id: sensor.gagnbro_precipitation_type
      to: "Ingen nederbörd"
      for:
        hours: 5
  condition:
    - or:
      - condition: state
        entity_id: sensor.trafikverket_karlsvik_precipitation_type
        state: "Ingen nederbörd"
        for: "04:59:50"
      - "{{ as_timestamp(now()) - as_timestamp(states.sensor.trafikverket_karlsvik_precipitation_type.last_updated) > 14400 }}"
    - or:
      - condition: state
        entity_id: sensor.gagnbro_precipitation_type
        state: "Ingen nederbörd"
        for: "04:59:50"
      - "{{ as_timestamp(now()) - as_timestamp(states.sensor.gagnbro_precipitation_type.last_updated) > 14400 }}"
  action:
    - service: input_boolean.turn_off
      target:
        entity_id: input_boolean.bad_weather
