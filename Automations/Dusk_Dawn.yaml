- alias: "windows_on"
  id: "Fönster På"
  initial_state: true
  mode: single
  trigger:
    - platform: numeric_state
      entity_id: sun.sun
      attribute: elevation
      below: 0.5
    - platform: numeric_state
      entity_id: sensor.ljus_ute
      below: 50
  condition:
    - condition: numeric_state
      entity_id: sun.sun
      attribute: elevation
      below: 1.5
    - condition: numeric_state
      entity_id: sensor.ljus_ute
      below: 100
  action:
    - service: light.turn_on
      target:
        entity_id:
          - light.vardagsfonster
          - light.vardagsrum_fonster_balkong
          - light.matsal_bursprak_v
          - light.matsal_fonster_inglasning
          - light.matsal_bursprak_h
          - light.kontorsfonster
      data:
        brightness: 25
        color_temp: 153
    - delay:
        seconds: 1
    - service: light.turn_on
      target:
        entity_id:
          - light.parkering_trapp_1
          - light.parkering_trapp_2
          - light.garage_ute
      data:
        brightness: 2
        color_temp: 153
#
- alias: "windows_off"
  id: "Fönster Av"
  initial_state: true
  mode: single
  trigger:
    - platform: numeric_state
      entity_id: sun.sun
      attribute: elevation
      above: 1.5
    - platform: numeric_state
      entity_id: sensor.ljus_ute
      above: 100
  condition:
    - condition: numeric_state
      entity_id: sun.sun
      attribute: elevation
      above: 0.5
    - condition: numeric_state
      entity_id: sensor.ljus_ute
      above: 70
  action:
    - service: light.turn_off
      target:
        entity_id:
          - light.vardagsfonster
          - light.matsal_bursprak_v
          - light.matsal_fonster_inglasning
          - light.matsal_bursprak_h
          - light.vardagsrum_fonster_balkong
          - light.kontorsfonster
          - light.parkering_trapp_1
          - light.parkering_trapp_2
          - light.garage_ute
    - delay:
        seconds: 1
    - service: switch.turn_off
      target:
        entity_id: switch.vardagsrum_spis
