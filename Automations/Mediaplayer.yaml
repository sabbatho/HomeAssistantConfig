- alias: "inactive_off_cover_tvdatorn_tv"
  id: "Tittar inte längre på tv cover vardagsrum"
  initial_state: true
  mode: single
  trigger:
    - platform: state
      entity_id: media_player.tvdatorn
      to: "inactive"
      for: "00:00:03"
    - platform: state
      entity_id: media_player.tvdatorn
      to: "idle"
      for: "00:00:03"
    - platform: state
      entity_id: media_player.tvdatorn
      to: "off"
    - platform: state
      entity_id: media_player.living_room_tv
      to: "off"
  action:
    - service: cover.open_cover
      target:
        entity_id: cover.gardin_1
