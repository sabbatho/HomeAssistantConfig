  initial_state: true
  mode: single
  trigger:
    - platform: state
      entity_id: media_player.tvdatorn
      to: "playing"
  condition:
    - condition: numeric_state
      entity_id: sun.sun
      attribute: elevation
      above: -5
  action:
    - service: cover.set_cover_position
      data:
        entity_id: cover.gardin_1
        position: 11
