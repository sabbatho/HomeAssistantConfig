- id: "matsal_spotify_jimmy_ON"
  alias: "Matsal Spotify Jimmy PÅ"
  initial_state: true
  mode: single
  trigger:
    - platform: state
      entity_id: media_player.spotify_sabbatho
      attribute: source
      to: "LMMatsal"
    - platform: state
      entity_id:
        - media_player.spotify_sabbatho
      to: "playing"
  condition:
    - condition: state
      entity_id: media_player.spotify_sabbatho
      attribute: source
      state: "LMMatsal"
  action:
    - service: switch.turn_on
      target:
        entity_id: switch.mixer_matsal
    - delay:
        seconds: 3
    - service: switch.turn_on
      target:
        entity_id:
          - switch.toppar_matsal
          - switch.sub_matsal
#
- id: "matsal_spotify_jimmy_OFF"
  alias: "Matsal Spotify Jimmy AV"
  initial_state: true
  mode: single
  trigger:
    - platform: state
      entity_id: media_player.spotify_sabbatho
      to: "idle"
      for: "00:05:00"
  condition:
    - condition: not
      conditions:
        condition: state
        entity_id: media_player.spotify_fafnesbane
        attribute: source
        state: "LMMatsal"
  action:
    - delay:
        seconds: 1
    - service: switch.turn_off
      target:
        entity_id:
          - switch.sub_matsal
          - switch.toppar_matsal
    - delay:
        seconds: 4
    - service: switch.turn_off
      target:
        entity_id: switch.mixer_matsal
