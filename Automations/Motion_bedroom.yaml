- alias: "bedroom_on_motion_jimmy_charging"
  id: "Sovrum På Rörelse Jimmy Laddar"
  initial_state: true
  mode: single
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_bedroom_jimmy
      to: "on"
  condition:
    - condition: state
      entity_id: person.jimmy
      state: "home"
    - condition: or
      conditions:
        - condition: state
          entity_id: sensor.clt_l29_charger_type
          state: "ac"
        - condition: state
          entity_id: sensor.h8324_charger_type
          state: "ac"
  action:
    - service: light.turn_on
      target:
        entity_id: light.sovrum_jimmy
      data:
        brightness: 40
        color_name: red
        transition: 10
#
- alias: "bedroom_on_motion_jimmy_not_charging"
