    - condition: state
      entity_id: sensor.clt_l29_charger_type
      state: "none"
    - condition: state
      entity_id: sensor.h8324_charger_type
      state: "none"
  action:
    - service: light.turn_on
      target:
        entity_id: light.sovrum_jimmy
      data:
        brightness: 254
        color_name: >
          {{ ['white', 'yellow', 'blue', 'green', 'purple', 'pink', 'orange', 'cyan'] |random }}
