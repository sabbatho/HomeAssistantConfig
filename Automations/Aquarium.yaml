#
# TEMP WARNING
#
- alias: "Akvarium_for_varmt_720_matsal"
  id: "Akvarium för varmt 720 matsal"
  initial_state: true
  mode: single
  trigger:
    - platform: time
      at: "18:00:00"
  condition:
    - condition: numeric_state
      entity_id: sensor.akvarium_720_matsal
      above: 27
  action:
    - service: notify.mobile_app_clt_l29
      data:
        message: "Börjar bli lite varmt i 720t i matsalen {{ states('sensor.akvarium_720_matsal') }}"
