#
- alias: "basement_stairs_on_motion"
  id: "Källartrapp På Rörelse"
  initial_state: true
  mode: single
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_kallare_hall
      to: "on"
  condition:
    - condition: or
      conditions:
        - condition: state
          entity_id: person.jimmy
          state: "home"
        - condition: state
          entity_id: person.hanna
          state: "home"
        - condition: state
          entity_id: input_boolean.visitors
          state: "on"
  action:
    - service: light.turn_on
      target:
        entity_id: light.kallartrapp
      data:
        brightness: 180
        color_temp: 153
    - service: light.turn_on
      target:
        entity_id: light.kallarhall
      data:
        brightness: 200
        color_temp: 153
#
- alias: "basement_stairs_off_motion"
  id: "Källartrapp Av Rörelse"
  initial_state: true
  mode: single
  trigger:
    - platform: state
      entity_id: binary_sensor.motion_kallare_hall
      to: "off"
      for: "00:05:01"
    - platform: state
      entity_id: binary_sensor.vibration_kattlucka_vibration
      to: "off"
      for: "00:01:00"
  condition:
    - condition: state
      entity_id:
        - binary_sensor.motion_kallare_hall
      state: "off"
      for:
        minutes: 5
  action:
    - service: light.turn_off
      target:
        entity_id: 
          - light.kallartrapp
          - light.kallarhall
      data:
        transition: 20
