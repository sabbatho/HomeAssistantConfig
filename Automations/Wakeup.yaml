#
- id: "Both_awake_jimmy"
  alias: "Båda vaknat Jimmy"
  initial_state: true
  mode: single
  trigger:
    - platform: state
      entity_id: sensor.clt_l29_charger_type
      to: "none"
  condition:
    - condition: state
      entity_id: person.jimmy
      state: "home"
    - or:
      - condition: state
        entity_id: sensor.hanna_charger_type
        state: "none"
      - not:
        - condition: state
          entity_id: person.hanna
          state: "home"
  action:
    - service: cover.set_cover_position
      target:
        entity_id: cover.blind_bedroom
      data:
        position: 100
    - service: shell_command.lmsovrum_ssaver_off
    - service: media_player.turn_off
      target:
        entity_id: media_player.sovrum
