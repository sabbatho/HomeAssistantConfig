- id: "Both_awake_jimmy"
  alias: "Båda vaknat Jimmy"
  initial_state: true
  mode: single
  trigger:
    - platform: state
      entity_id: sensor.clt_l29_charger_type
      to: "none"
  condition:
    - condition: state
      entity_id: person.jimmy
      state: "home"
    - condition: state
      entity_id: sensor.h8324_charger_type
      state: "none"
  action:
    - service: cover.set_cover_position
      target:
        entity_id: cover.blind_bedroom
      data:
        position: 100
    - service: shell_command.lmsovrum_ssaver_off
    - service: media_player.turn_off
      target:
        entity_id: media_player.sovrum
#
- id: "Both_awake_hanna"
  alias: Båda vaknat Hanna
  initial_state: true
  mode: single
  trigger:
